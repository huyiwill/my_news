<extend name="Public/main" />

<block name="body">
	<div class="wrap J_check_wrap">
		<div class="nav">
			<ul class="cc">
				<li class="current"><a href="{:U('menu/index')}">后台菜单</a></li>
				<li><a href="{:U('menu/add')}">添加菜单</a></li>
				<if condition="APP_DEBUG">
					<li><a href="{:U('menu/dev_import_menu')}">同步菜单</a></li>
					<li><a href="{:U('menu/export_menu')}">导出菜单</a></li>
				</if>
			</ul>
		</div>
		<form class="J_ajaxForm" action="{:U('Menu/listorders')}" method="post">
			<div class="table_list">
				<table width="100%">
					<colgroup>
						<col width="80">
						<col width="100">
						<col>
						<col width="80">
						<col width="200">
					</colgroup>
					<thead>
						<tr>
							<td>排序</td>
							<td>ID</td>
							<td>菜单英文名称</td>
							<td>状态</td>
							<td>管理操作</td>
						</tr>
					</thead>
					{$categorys}
				</table>
				<div class="p10"><div class="pages"> {$Page} </div> </div>

			</div>
			<div class="btn_wrap">
				<div class="btn_wrap_pd">             
					<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">排序</button>
				</div>
			</div>
		</form>
	</div>
</block>
