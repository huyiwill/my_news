<extend name="Public:main" />

<block name="body">
	<div class="wrap jj">
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="#">
				<div class="table_list">
					<table width="100%">
						<thead>
							<tr>
								<td align='center'>ID</td>
								<td>来源</td>
								<td>用户名</td>
								<td>头像</td>
								<td>绑定账号</td>
								<td>首次登录时间</td>
								<td>最后登录时间</td>
								<td>最后登录IP</td>
								<td>登录次数</td>
								<td align='center'>操作</td>
							</tr>
						</thead>
						<tbody>
						<foreach name="lists" item="vo">
							<tr>
								<td align='center'>{$vo.ID}</td>
								<td>{$vo._from}</td>
								<td>{$vo._name}</td>
								<td><img width="25" height="25" src="{$vo.head_img}" /></td>
								<td>{$vo['lock_to_id']|default='无'}</td>
								<td>{:date('Y-m-d H:i:s', $vo['create_time'])}</td>
								<td>{:date('Y-m-d H:i:s', $vo['last_login_time'])}</td>
								<td>{$vo.last_login_ip}</td>
								<td>{$vo.login_times}</td>
								<td align='center'>
									<a href="{:U('oauthadmin/delete',array('id'=>$vo['ID']))}" class="J_ajax_del" >删除</a>
								</td>
							</tr>
						</foreach>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
</block>

<block name="script">
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		$(function() {
			setCookie("refersh_time", 0);
			Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
				//批量移动
				$('#J_Content_remove').click(function(e) {
					var str = 0;
					var id = tag = '';
					$("input[name='ids[]']").each(function() {
						if ($(this).attr('checked')) {
							str = 1;
							id += tag + $(this).val();
							tag = ',';
						}
					});
					if (str == 0) {
						art.dialog.through({
							id: 'error',
							icon: 'error',
							content: '您没有勾选信息，无法进行操作！',
							cancelVal: '关闭',
							cancel: true
						});
						return false;
					}
					var $this = $(this);
					art.dialog.open("{:u('post/move')}&ids=" + id, {
						title: "批量移动"
					});
				});
			});
		});

		function view_comment(obj) {
			Wind.use('artDialog', 'iframeTools', function() {
				art.dialog.open($(obj).attr("data-url"), {
					close: function() {
						$(obj).focus();
					},
					title: $(obj).attr("data-title"),
					width: "800px",
					height: '520px',
					id: "view_comment",
					lock: true,
					background: "#CCCCCC",
					opacity: 0
				});
			});
		}

		function pushs() {
			$("form").submit(function() {
				return false;
			});
			var str = 0;
			var id = tag = '';
			$("input[name='ids[]']").each(function() {
				if ($(this).attr('checked')) {
					str = 1;
					id += tag + $(this).val();
					tag = '|';
				}
			});
			if (str == 0) {
				art.dialog({
					id: 'error',
					icon: 'error',
					content: '您没有勾选信息，无法进行操作！',
					cancelVal: '关闭',
					cancel: true
				});
				return false;
			}
			Wind.use('artDialog', 'iframeTools', function() {
				art.dialog.open("http://tcms.im/index.php?g=Contents&m=Content&a=push&action=position_list&modelid=2&catid=9&id=" + id, {
					title: "信息推送"
				});
			});
		}
	</script>
</block>
