<extend name="Public/main" />

<block name="body">
	<div class="wrap jj">
		<include file="Public/nav"/>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="{:U('ad/edit')}">
				<div class="h_a">广告信息</div>
				<div class="table_list">
					<table cellpadding="0" cellspacing="0" class="table_form" width="100%">
						<tbody>
							<tr>
								<td>广告名称:</td>
								<td><input type="text" class="input" name="ad_name" value="{$ad_name}"><span class="must_red">*</span>
									<input type="hidden" class="input" name="ad_id" value="{$ad_id}">
								</td>
							</tr>
							<tr>
								<td>广告代码:</td>
								<td><textarea name="ad_content" rows="5" cols="57">{$ad_content}</textarea></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="">
					<div class="btn_wrap_pd">
						<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
