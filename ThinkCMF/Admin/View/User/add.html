<extend name="Public/main" />
<block name="body">
	<div class="wrap jj">
		<include file="Public/nav"/>
		<div class="common-form">
			<form method="post" class="J_ajaxForm" action="{:U('User/add')}">
				<div class="h_a">基本属性</div>
				<div class="table_list">
					<table cellpadding="0" cellspacing="0" class="table_form" width="100%">
						<tbody>
							<tr>
								<td>用户名:</td>
								<td><input type="text" class="input" name="user_login" value=""></td>
							</tr>
							<tr>
								<td>密码:</td>
								<td><input type="text" class="input" name="user_pass" value=""></td>
							</tr>
							<tr>
								<td>邮箱:</td>
								<td><input type="text" class="input" name="user_email" value=""></td>
							</tr>
							<tr>
								<td>角色:</td>
								<td>
									<select name="role_id">
										<foreach name="roles" item="vo">
											<option value="{$vo.id}">{$vo.name}</option>
										</foreach>

									</select>
								</td>
							</tr>


						</tbody>
					</table>
				</div>
				<div class="">
					<div class="btn_wrap_pd">
						<button class="btn btn_submit mr10 J_ajax_submit_btn" type="submit">添加</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</block>
