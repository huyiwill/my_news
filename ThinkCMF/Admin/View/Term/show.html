<extend name="Public/main" />

<block name="style">
	<style type="text/css">
		a {
			color: black;
			text-decoration: none;
		}
		.treeview, .treeview ul { 
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.treeview ul {
			margin-top: 4px;
		}
		.treeview .hitarea {
			background: url(__ROOT__/statics/images/treeview-default.gif) -64px -25px no-repeat;
			height: 16px;
			width: 16px;
			margin-left: -16px;
			float: left;
			cursor: pointer;
		}
		.treeview .placeholder {
			background: url("__ROOT__/statics/images/admin_img/onLoad.gif") no-repeat scroll 0 0 transparent;
			display: block;
			height: 16px;
			width: 16px;
		}
		/* fix for IE6 */
		* html .hitarea {
			display: inline;
			float:none;
		}
		.treeview li { 
			margin: 0;
			padding: 3px 0pt 3px 16px;
		}
		.treeview a.selected {
			background-color: #eee;
		}
		#treecontrol { padding-left:3px;margin: 1em 15; display: ; }
		.treeview .hover { color: red; cursor: pointer; }
		.treeview li { background: url(__ROOT__/statics/images/treeview-default-line.gif) 0 0 no-repeat; }
		.treeview li.collapsable, .treeview li.expandable { background-position: 0 -176px; }
		.treeview .expandable-hitarea { background-position: -80px -3px; }
		.treeview li.last { background-position: 0 -1766px }
		.treeview li.lastCollapsable, .treeview li.lastExpandable { background-image: url(__ROOT__/statics/images/treeview-default.gif); }  
		.treeview li.lastCollapsable { background-position: 0 -111px }
		.treeview li.lastExpandable { background-position: -32px -67px }
		.treeview div.lastCollapsable-hitarea, .treeview div.lastExpandable-hitarea { background-position: 0; }
		.treeview-red li { background-image: url(__ROOT__/statics/images/treeview-red-line.gif); }
		.treeview-red .hitarea, .treeview-red li.lastCollapsable, .treeview-red li.lastExpandable { background-image: url(__ROOT__/statics/images/treeview-red.gif); } 
		.treeview-black li { background-image: url(__ROOT__/statics/images/treeview-black-line.gif); }
		.treeview-black .hitarea, .treeview-black li.lastCollapsable, .treeview-black li.lastExpandable { background-image: url(__ROOT__/statics/images/treeview-black.gif); }  
		.treeview-gray li { background-image: url(__ROOT__/statics/images/treeview-gray-line.gif); }
		.treeview-gray .hitarea, .treeview-gray li.lastCollapsable, .treeview-gray li.lastExpandable { background-image: url(__ROOT__/statics/images/treeview-gray.gif); } 
		.treeview-famfamfam li { background-image: url(__ROOT__/statics/images/treeview-famfamfam-line.gif); }
		.treeview-famfamfam .hitarea, .treeview-famfamfam li.lastCollapsable, .treeview-famfamfam li.lastExpandable { background-image: url(__ROOT__/statics/images/treeview-famfamfam.gif); } 
		.filetree li { padding: 3px 0 2px 16px; }
		.filetree span.folder, .filetree span.file { padding: 1px 0 1px 16px; display: block; }
		.filetree span.folder { background: url(__ROOT__/statics/images/folder.gif) 0 0 no-repeat; }
		.filetree li.expandable span.folder { background: url(__ROOT__/statics/images/folder-closed.gif) 0 0 no-repeat; }
		.filetree span.file { background: url(__ROOT__/statics/images/file.gif) 0 0 no-repeat; }
	</style>
</block>

<block name="body">
	<div>
		<div id="treecontrol"> 
			<span style="display:none"> <a href="#"></a> <a href="#"></a></span> 
			<!-- <a href="#"><img src="__ROOT__/statics/images/minus.gif" /> <img src="__ROOT__/statics/images/application_side_expand.png" /> 展开/收缩</a>  -->
			<a>所有文章</a>
		</div>
		<table>{$categorys}</table>

	</div>
</block>

<block name="script">
	<script type="text/javascript">
		function openwinx(url, name, w, h) {
			window.open(url);
		}

		$(function() {
			$(".term_link").click(function() {
				var link = $(this).attr("href");
				parent.iframe_categorys_list.src = link;
				return false;
			});
		});
	</script>
</block>
