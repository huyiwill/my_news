        <!-- header slider -->
        <div class="wrapper">
            <article class="container articles">
                <div class="row">
                    <div class="col-sm-4 col-md-3 right_sidebar hidden-xs hidden-sm" data-spy="affix" data-offset-top="112" data-offset-bottom="80">
                        <div class="news-tabs">
                        </div>
                    </div>


                    <div class="col-sm-12 col-md-9 p0 wrap-headline">
                      <if condition="$banner neq '' ">
                        <img src="<{$banner}>" alt="img" class="wrap-headline__img">
                        <else/>
                        <img src="http://www.songtreehy.com/www/songtree/Uploads/mid/pig.jpg" alt="img" class="wrap-headline__img">
                      </if>
                        <div class="headline clearfix">
                            <div class="headline__data">
                                <a href="<{:U('Index/Index/index/',array('n'=>2))}>" class="headline__category headline__category_orange">首页</a>
                              <p class="headline__category"><{$news_cate_info.news_time}></p>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-12 col-md-9 article_text">
                        <div class="current">
                            <h1 class="text-center yel_line current__title"><{$news_cate_info.news_title}></h1>
                            <if condition="$content_title neq null">
                                <p class="current__text"><{$news_cate_info.news_title}></p>
                            </if>

                          <if condition="$main neq null">

                             <php>
                                  foreach($main as $k => $item){
                                        if(preg_match('/[png|jpg]/',$item)){
                               echo "<img src='".$item."' alt=\"img\" class=\"current__img\">";
                                          }else{
                               echo "<p class=\"current__text\">".$item."</p>";
                                          }
                                  }

                             </php>
                          </if>

                        </div>
                    </div>
                    <div class="col-sm-12 col-md-9 tags">
                        <p>Tags:</p>
                        <ul>
                            <li>
                                <a href="#" title="World" class="font">World</a>
                            </li>
                            <li>
                                <a class="yellow font" href="#" title="Sport">Sport</a>
                            </li>
                            <li>
                                <a href="#" title="Cats" class="font">Cats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </div>
