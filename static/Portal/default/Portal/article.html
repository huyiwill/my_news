<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{$post_title}|{$term.name}|{$site_name}</title>
		<link href='__STATIC__/favicon.ico' rel='shortcut icon'>
		<meta name="keywords" content="{$post_keywords}" />
		<meta name="description" content="{$post_excerpt}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<include file="Public:css" />
</head>
<body>
	<div class="wrapper">
		<include file="Public:header" />

		<div class="pg-opt pin">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h2>{$term.name}</h2>
					</div>
					<div class="col-md-6">

							<li><a href="index.php">首页</a></li>
							<li class="active">{$term.name}</li>
						</ol>
					</div>

				</div>
			</div>

		<div class="slice bg-3 animate-hover-slide section">

					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">

											<h2>{$post_title}</h2>
											<ul class="meta-list">
												<li>

													<span class="bold">{$user_login} {$post_date}</span>

								</div>
							</div>
						</div>
