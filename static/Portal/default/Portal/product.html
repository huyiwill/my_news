<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{$seo_title|default=$name}</title>
		<link href='__STATIC__/favicon.ico' rel='shortcut icon'>
		<meta name="keywords"  content="{$seo_keywords}"/>
		<meta name="description"  content="{$seo_description}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<include file="Public:css" />
	<style>
		.animate-hover-slide .figure .figcaption-btn {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			opacity: 0;
			filter: alpha(opacity=0);
			padding-left: 20px;
			text-align: center;
			-webkit-transform: translateY(-100%);
			-moz-transform: translateY(-100%);
			-ms-transform: translateY(-100%);
			-o-transform: translateY(-100%);
			-webkit-transition: -webkit-transform .4s, opacity .1s .3s;
			-moz-transition: -moz-transform .4s, opacity .1s .3s;
			-o-transition: -o-transform .4s, opacity .1s .3s;
			transition: transform 0.4s, opacity 0.1s 0.3s
		}

		.animate-hover-slide .figure:hover .figcaption-btn {
			opacity: 1;
			filter: alpha(opacity=100);
			-webkit-transform: translateY(0);
			-moz-transform: translateY(0);
			-ms-transform: translateY(0);
			-o-transform: translateY(0);
			-webkit-transition: -webkit-transform .4s, opacity .1s;
			-moz-transition: -moz-transform .4s, opacity .1s;
			-o-transition: -o-transform .4s, opacity .1s;
			transition: transform 0.4s, opacity 0.1s
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<include file="Public:header" />   
		<div class="pg-opt pin">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>{$name}</h2>
					</div>
				</div>
			</div>
		</div>
		<php>
			$product=sp_sql_posts("cid:$cat_id;field:post_title,smeta,post_excerpt,tid;");
		</php>
		<div class="slice bg-3 animate-hover-slide">
			<div class="w-section inverse work">
				<div class="container">

					<div class="row">          
						<div id="ulSorList">
							<foreach name="product" item="vo" key="k">
								<php>$pic=json_decode($vo['smeta'],true);</php>
								<div class="mix category_{$k+1} col-lg-3 col-md-3 col-sm-6" data-cat="1">
									<div class="w-box inverse">
										<div class="figure">
											<img alt="" src="__UPLOAD__{$pic.thumb}"  class="img-responsive">
											<div class="figcaption bg-2"></div>
											<div class="figcaption-btn">
												<a href="__TMPL__/Public/images/prv/wk-img-1.jpg" class="btn btn-xs btn-one theater"><i class="fa fa-plus-circle"></i> 大图</a>
												<a href="{:u('article/index',array('id'=>$vo['tid']))}" class="btn btn-xs btn-one"><i class="fa fa-link"></i> 详细</a>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-9">
												<h2>{$vo.post_title}</h2>
												<small>{$vo.post_excerpt}</small>

											</div>

										</div>
									</div>
								</div>
							</foreach>

							<div class="gap"></div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<include file="Public:footer" />

	</div>

	<!-- JavaScript -->
<include file="Public:scripts" />

</body>
</html>
